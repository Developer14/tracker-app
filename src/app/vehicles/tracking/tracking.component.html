<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/vehicles/list']" routerDirection="back"></ion-back-button>
    </ion-buttons>
    <ion-title>{{vehicle.vehicleAlias}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div style="width: 100%; height: 100%;">

    <div style="position: absolute; top: 55px; width: 100%;">
      <ion-card button="false">
        <ion-item>
          <ion-icon name="car" slot="start"></ion-icon>
          <ion-label>
            <ion-text>
              <div class="details-box">
                <p><strong>Detalles</strong></p>
                <p>Lat: {{coordinate.latitude}} / Lon: {{coordinate.longitude}}</p>
                <p>Fecha: {{coordinate.dateTime}} / Utc: {{coordinate.utc}}</p>
              </div>
            </ion-text>
          </ion-label>
        </ion-item>
      </ion-card>
    </div>

    <agm-map #map 
        [zoom]="mapZoom" 
        [latitude]="coordinate.latitude" 
        [longitude]="coordinate.longitude"
        [disableDefaultUI]="true">

      <agm-marker 
          #vehicleMarker 
          [latitude]="coordinate.latitude" 
          [longitude]="coordinate.longitude" 
          [iconUrl]="markerIconUrl">
      </agm-marker>

      <agm-marker 
          *ngIf="deviceGeoposition" 
          #deviceMarker 
          [latitude]="deviceGeoposition.coords.latitude" 
          [longitude]="deviceGeoposition.coords.longitude"
          [iconUrl]="personMarkerIconUrl">
      </agm-marker>

    </agm-map>

  </div>



</ion-content>
