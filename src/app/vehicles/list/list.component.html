
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vehiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card button="true" *ngFor="let vehicle of vehicles">
    <ion-item [routerLink]="['/vehicles/tracking', vehicle.imei]" routerDirection="forward">
      <ion-icon name="car" slot="start"></ion-icon>
      <ion-label>{{vehicle.vehicleAlias}}</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
